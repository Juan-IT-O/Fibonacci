<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <title>Fibonacci</title>
<body class="text-center" cz-shortcut-listen="true">
<form class="form-number" method="get" action="/fibonacciSequence" >
    <img class="mb-4" src="img/shell.jpeg" alt="" width="400" height="250">
    <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Podaj element ciągu, który chcesz obliczyć</h1>
        <input type="number" name="element" min="0" step="1" class="form-control" id="FibonacciElement" aria-describedby="fibonacciHelp">
        <small id="fibonacciHelp" class="form-text text-muted"> Podana wartość musi byc liczbą całkowitą dodatnią </small>
    </div>
    <button class="btn btn-lg btn-danger btn-block type=submit">Oblicz</button>
</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
